<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}"> <!-- Gerendo dinamicamente a url do diretorio da pasta static -->
</head>
<body>
    <div class="container">
      <div class="page-header">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
          {% endwith %}

          <h1>{{ titulo }}</h1>
      </div>
        <!-- utilizando o jinja2 para fazer com que o conteudo das outras paginas se encaixe aqui -->
        {% block conteudo %}{% endblock %}

    </div>
</body>
</html>
