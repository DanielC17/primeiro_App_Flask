{% extends "template.html" %}<!-- Chamando o conteudo da pagina template -->
{% block conteudo %}<!-- Adicionando o conteudo dentro do bloco do body em template -->
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
            {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
